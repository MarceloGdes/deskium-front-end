<div class="card mb-3">
  <div class="card-header d-flex justify-content-between card-header-support">
    <span class="fw-medium">{{ acao?.autor }} <span>em {{ acao?.criadoEm | date:'dd/MM/yyyy HH:mm' }}</span></span>
    <span class="fw-medium">Ação {{acao?.numAcao}}</span>
  </div>
  <div class="card-body">
    <p class="card-text" [innerHTML]="acao?.html">
    </p>
  </div>
  @if(acao?.anexos){
    <div class="card-footer">
      <ul class="list-unstyled d-flex gap-2 c mt-2 mb-2 attachments">
        @for (anexo of acao?.anexos; track anexo.fileName) {
          <li class="border rounded p-1 d-flex align-items-center gap-2 bg-light">
            <div class="d-flex align-items-center">
              <span class="material-symbols-outlined fs-5 w-100">draft</span>
              <span>{{ anexo.fileName }}</span>
            </div>
          </li>
        }
      </ul>
    </div>
  }
</div>
