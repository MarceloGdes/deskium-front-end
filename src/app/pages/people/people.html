<!-- Overlay de carregamento -->
@if(isLoadingEmpresas){
  <app-loading-overlay [descCarregamento]="'Carregando, aguarde'"></app-loading-overlay>
}


<div class="container-fluid">
  <div class="card border-0 pt-3 p-4 card-config-list">
    <ul ngbNav #nav="ngbNav" class="nav-tabs mb-2">
      <li ngbNavItem>
        <button ngbNavLink class="nav-link-pessoas-pane">Empresas</button>
        <ng-template ngbNavContent>
          <app-empresas (isLoadingEmpresas)="isLoadingEmpresas = $event"></app-empresas>
        </ng-template>
      </li>

      <li ngbNavItem>
        <button ngbNavLink class="nav-link-pessoas-pane">Solicitantes</button>
        <ng-template ngbNavContent>
        </ng-template>
      </li>

      <li ngbNavItem>
        <button ngbNavLink class="nav-link-pessoas-pane">
          Suportes e Gestores
        </button>
        <ng-template ngbNavContent>
        </ng-template>
      </li>
    </ul>

    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
